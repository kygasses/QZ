<p style="text-align:left;">
	<span style="font-family:宋体;font-size:11pt;mso-ascii-font-family:'Times New Roman';mso-hansi-font-family:'Times New Roman';mso-bidi-font-family:'Times New Roman';mso-font-kerning:1.0pt;mso-ansi-language:EN-US;mso-fareast-language:ZH-CN;mso-bidi-language:AR-SA;"><span style="font-size:x-small;font-family:Verdana;">&nbsp;&nbsp;&nbsp;&nbsp; 位于十万大山国家森林公园内,从森林公园宾馆出发过桔子园,沿着山脚的溪水拾级而上,翘首仰望,但见绿满沟壑,碧透山涧,登山顶眺望,眼前尽是山峦叠嶂,林木参天,这里便是保护完好的,生长着数百种珍贵树种的热带阔叶雨林──原始森林区,林内年均气温21,2℃,平均风速1,9m/s,冬暖夏凉,舒适宜人,许多地方是无菌区,离子含量多达7,3万个/cm3,是疗养,度假,观光的理想环境</span></span> 
</p>
