<p style="text-align:center;"><img src="img/气质之美.png" width="544" height="402" /></p>
<p style="text-align:left;">
	<span style="font-family:宋体;font-size:11pt;mso-ascii-font-family:'Times New Roman';mso-hansi-font-family:'Times New Roman';mso-bidi-font-family:'Times New Roman';mso-font-kerning:1.0pt;mso-ansi-language:EN-US;mso-fareast-language:ZH-CN;mso-bidi-language:AR-SA;"><span style="font-size:x-small;font-family:Verdana;">&nbsp;&nbsp;&nbsp;&nbsp; 三娘湾的美不仅仅在于她动人的传说，而且在于她超凡脱俗的气质。黄金的沙滩柔软而亲切，婆娑的树林清丽恬静，清澈的柔波坚韧而执著，千姿百态的礁石巍然屹立，古朴的渔村温馨而恬谈，灵动的海豚亲切的呼唤，还有那悠闲从容的渔民…
最富特色的是这里的海豚和奇石。海域内，常年活跃着数百头五彩斑斓的中华白海豚，而且一年四季都能近距离观看，每当渔民出海捕鱼或游人出海观光时，海豚常常追逐渔船、亲渔夫、逗游客，或在海中嬉戏，构成了一幅人、豚亲密无间、和谐相处的美好画面。这里的另一个特色是遍布各处的奇石，沙滩旁、浅海中奇石林立。</span></span> 
</p>
