  <script language="javascript" type="text/javascript">

function login()
{
if(loginName.value=="admin"&&loginPawd.value=="123")
{
alert("登陆成功");
window.open("index.html");/*百度，用内置函数或对象打开页面*/
}
else

}
}

function xiaochu()
{

	loginPawd.value="";
	
	}

      <marquee>登录名：admin 密码：123</marquee>
